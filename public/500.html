<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --color-primary-300: #4dcee5;
      --color-primary-400: #2dd0f0;
      --color-primary-500: #0fb1d2;
      --color-primary-600: #0a8fb0;
      --color-primary-800: #054f6c;
      --color-primary-900: #03364f;
      --color-tertiary-50: #fafafa;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-900: #111827;
    }
    body {
      background-color: var(--color-tertiary-50);
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

    .text-center { text-align: center; }
    .inline-flex { display: inline-flex; }
    .font-extrabold { font-weight: 800; }
    .font-bold { font-weight: 700; }
    .font-medium { font-weight: 500; }
    .font-light { font-weight: 300; }
    .text-7xl { font-size: 4.5rem; line-height: 1; }
    .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
    .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
    .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
    .tracking-tight { letter-spacing: -0.025em; }
    .text-primary-600 { color: var(--color-primary-600); }
    .text-gray-900 { color: var(--color-gray-900); }
    .bg-primary-500 { background-color: var(--color-primary-500); }
    .hover\:bg-primary-400:hover { background-color: var(--color-primary-400); }
    .rounded-lg { border-radius: 0.5rem; }
    .focus\:ring-4:focus { box-shadow: 0 0 0 4px var(--tw-ring-color); }
    .focus\:outline-none:focus { outline: 2px solid transparent; outline-offset: 2px; }
    .focus\:ring-primary-300:focus { --tw-ring-color: var(--color-primary-300); }
    .mb-4 { margin-bottom: 1rem; }
    .my-4 { margin-top: 1rem; margin-bottom: 1rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
    .px-4 { padding-left: 1rem; padding-right: 1rem; }
    .py-2\.5 { padding-top: 0.625rem; padding-bottom: 0.625rem; }
    .px-5 { padding-left: 1.25rem; padding-right: 1.25rem; }
    .max-w-screen-xl { max-width: 1280px; }
    .max-w-screen-sm { max-width: 640px; }
    a { color: inherit; text-decoration: none; }

    @media (prefers-color-scheme: dark) {
      body.dark\:bg-gray-900 { background-color: var(--color-gray-900); }
      body.dark\:text-white { color: #fff; }
      .dark\:text-white { color: #fff; }
      .dark\:text-black { color: #000; }
    }
    @media (min-width: 768px) {
      .md\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
    }
    @media (min-width: 1024px) {
      .lg\:text-9xl { font-size: 8rem; line-height: 1; }
      .lg\:py-16 { padding-top: 4rem; padding-bottom: 4rem; }
      .lg\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
    }
  </style>
</head>

<body class="bg-tertiary-50 dark:bg-gray-900 dark:text-white">

<div class="p-4 sm:ml-44">
  <main class="mt-14 p-2 lg:p-4 h-[100vh]">
    <section class="bg-white dark:bg-gray-900">
      <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
          <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:bg-primary-900">500</h1>
          <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">Internal Server Error.</p>
          <p class="mb-4 text-lg font-light text-gray-900  dark:text-white">We couldn't find what you were looking for. Please try again later.</p>
          <a href="/" class="inline-flex text-black dark:text-black bg-primary-500 dark:bg-primary-900 hover:bg-primary-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-800 my-4">Return to Home</a>
        </div>
      </div>
    </section>
  </main>
</div>
</body>
